<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Details</title>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #car-image {
      width: 100%;
      max-width: 500px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1 id="car-title"></h1>
  <img id="car-image" style="width:300px" />
  <p id="car-price"></p>
  <ul id="car-specs"></ul>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const carId = urlParams.get('id');

    const carData = {
      "Honda Civic": {
        title: "2022 Honda Civic",
        image: "https://www.worthreviewing.co.uk/wp-content/uploads/2021/12/DSC_0154.jpg",
        price: "$15,000",
        specs: ["Mileage: 10,000 km", "Transmission: Automatic"]
      },
      "BMW M52023": {
        title: "2023 BMW M5",
        image: "c:\Users\elmak\OneDrive\Desktop\github-page\public\cars\M5.jpg",
        price: "$55,000",
        specs: ["Mileage: 10,000 km", "Transmission: Automatic"]
      },
      "Jeep2021": {
        title: "2021 Jeep",
        image: "c:\Users\elmak\OneDrive\Desktop\github-page\public\cars\Jeep.jpg",
        price: "$17,500",
        specs: ["Mileage: 30,000 km", "Transmission: Manual"]
      },
      "Corolla2022": {
        title: "2022 Toyota Corolla",
        image: "c:\Users\elmak\OneDrive\Desktop\github-page\public\cars\Corolla.jpg",
        price: "$15,670",
        specs: ["Mileage: 10,000 km", "Transmission: Automatic"]
      },
      "Audi2018": {
        title: "2018 Audi A6",
        image: "c:\Users\elmak\OneDrive\Desktop\github-page\public\cars\Audi_A6.jpg",
        price: "$95,670",
        specs: ["Mileage: 20,500 km", "Transmission: Automatic"]
      }
    };
    const car = carData[carId];
    if (car) {
      document.getElementById("car-title").textContent = car.title;
      document.getElementById("car-image").src = car.image;
      document.getElementById("car-price").textContent = `Price: ${car.price}`;

      const specsList = document.getElementById("car-specs");
      car.specs.forEach(spec => {
        const li = document.createElement("li");
        li.textContent = spec;
        specsList.appendChild(li);
      });
    } else {
      document.getElementById("car-title").textContent = "Car not found!";
    }
  </script>
</body>
</html>
